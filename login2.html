<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS demo</title>
    <style>
        div-p
        {
            color:green;
        }
        span
        {
            color:yellow;
        }
    </style>
</head>
<body>
    <h1 This is heding 1></h1>
    <div>
        <h2> heading 1</h2>
        <p>this is first para</p>
        <p>this is second para</p>
        <section>
            <p>this is third para</p>
        </section>
        <p>this is fourth para</p>
    </div>
    <p>this is fourth para</p>
    <p>this is <span>fourth </span> para</p>
</body>
</html>
